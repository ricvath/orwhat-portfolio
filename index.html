<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 48px;
            transition: font-family 0.5s;
        }
    </style>
    <!-- Placeholder for Google Fonts -->
    <link id="google-font" rel="stylesheet" href="">
</head>
<body>
    <div id="hello-world">Coming Soon</div>
    <script>
        const fonts = [
            "Playfair Display",
            "Josefin Sans",
            "Bebas Neue",
            "Shadows Into light",
            "Jersey 10",
            "Prata",
            "Old Standard TT",
            "Silkscreen",
            "Special Elite",
            "Ultra"
        ];

        let lastFontIndex = -1;

        function getRandomFontIndex() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * fonts.length);
            } while (randomIndex === lastFontIndex);
            lastFontIndex = randomIndex;
            return randomIndex;
        }

        function loadGoogleFont(fontName) {
            const fontLink = document.getElementById('google-font');
            fontLink.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}&display=swap`;

            document.getElementById('hello-world').style.fontFamily = fontName;
        }

        function changeFont() {
            const randomFontIndex = getRandomFontIndex();
            const randomFont = fonts[randomFontIndex];
            loadGoogleFont(randomFont);
        }

        // Initial call to set the first font
        changeFont();

        // Change font every minute (500 milliseconds)
        setInterval(changeFont, 500);
    </script>
</body>
</html>
